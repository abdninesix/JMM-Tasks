<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://unsplash.com/favicon.ico">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Beautiful Free Images & Pictures</title>
</head>

<body>

    <header class="navbar">
        <div class="nav-left">
            <a href="#" class="logo-link">
                <img src="https://unsplash.com/mstile-144x144.png" alt="Unsplash Logo" class="logo">
            </a>
            <form class="nav-search">
                <button type="submit"><i class="fas fa-search"></i></button>
                <input type="text" placeholder="Search photos and illustrations">
            </form>
        </div>

        <nav class="nav-right">
            <ul class="nav-links">
                <li><a href="#" class="unsplash-plus">Unsplash+</a></li>
            </ul>
            <div class="nav-divider"></div>
            <div class="nav-auth">
                <a href="../login/login.html">Log in</a>
                <button class="submit-photo-btn">Submit a photo</button>
            </div>
            <button class="menu-btn"><i class="fas fa-bars"></i></button>
        </nav>
    </header>

    <nav class="category-bar">
        <ul class="categories">
            <li class="active"><a href="#">Featured</a></li>
            <li><a href="#">Wallpapers</a></li>
            <li><a href="#">3D Renders</a></li>
            <li><a href="#">Nature</a></li>
            <li><a href="#">Textures</a></li>
            <li><a href="#">Film</a></li>
            <li><a href="#">Architecture</a></li>
            <li><a href="#">Street Photography</a></li>
            <li><a href="#">Experimental</a></li>
            <li><a href="#">Travel</a></li>
            <li><a href="#">People</a></li>
        </ul>
    </nav>

    <main>
        <section class="hero">
            <img src="" alt="Hero Background" class="hero-bg">
            <div class="hero-content">
                <h1>Unsplash</h1>
                <p>The internet&apos;s source for visuals.</p>
                <p>Powered by creators everywhere.</p>
                <form class="hero-search">
                    <button type="submit"><i class="fas fa-search"></i></button>
                    <input type="text" placeholder="Search high-resolution photos">
                </form>
            </div>
            <div class="hero-footer">
                <p>Photo by <a href="#">Artist Name</a></p>
            </div>
        </section>

        <section class="photo-grid">
            <div class="photo-column">
                <img src="" alt="Gallery Image 1" class="grid-img">
                <img src="" alt="Gallery Image 2" class="grid-img">
                <img src="" alt="Gallery Image 3" class="grid-img">
            </div>
            <div class="photo-column">
                <img src="" alt="Gallery Image 4" class="grid-img">
                <img src="" alt="Gallery Image 5" class="grid-img">
                <img src="" alt="Gallery Image 6" class="grid-img">
            </div>
            <div class="photo-column">
                <img src="" alt="Gallery Image 7" class="grid-img">
                <img src="" alt="Gallery Image 8" class="grid-img">
                <img src="" alt="Gallery Image 9" class="grid-img">
                <img src="" alt="Gallery Image 10" class="grid-img">
            </div>
        </section>
    </main>

</body>

</html>
