<main>
    <section>
        <img src="" alt="Unsplash Sidebar Image">
    </section>

    <section>
        <header>
            <img src="" alt="Unsplash Logo">
            <h1>Join Unsplash</h1>
            <p>Already have an account? <a href="#">Login</a></p>
        </header>

        <a href="#">Join with Facebook</a>

        <p>OR</p>

        <form>
            <div>
                <label for="first-name">First name</label>
                <input type="text" id="first-name" name="first-name">
            </div>

            <div>
                <label for="last-name">Last name</label>
                <input type="text" id="last-name" name="last-name">
            </div>

            <div>
                <label for="email">Email address</label>
                <input type="email" id="email" name="email">
            </div>

            <div>
                <label for="username">Username (only letters, numbers, and underscores)</label>
                <input type="text" id="username" name="username">
            </div>

            <div>
                <label for="password">Password (min. 8 characters)</label>
                <input type="password" id="password" name="password">
            </div>

            <button type="submit">Join</button>
        </form>

        <footer>
            <p>By joining, you agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</p>
        </footer>
    </section>
</main>
