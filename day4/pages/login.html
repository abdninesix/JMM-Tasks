<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="https://unsplash.com/favicon.ico">
    <title>Join | Unsplash</title>
</head>

<body>

    <main>
        <section>
            <img src="" alt="Unsplash Sidebar Image" loading="lazy">
            <img src="https://unsplash.com/mstile-144x144.png" alt="Unsplash Logo">
            <h1>Creation starts here</h1>
            <h2>Access 5,825,610 free, high-resolution photos you can&apos;t find anywhere else.</h2>
            <p>Uploaded on February 20, 2025 by Roman Melnychuk</p>
        </section>

        <section>
            <header>
                <h1>Join Unsplash</h1>
                <p>Already have an account? <a href="#">Login</a></p>
            </header>

            <form>
                <div>
                    <div>
                        <label for="first-name">First name</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>

                    <div>
                        <label for="last-name">Last name</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>

                <div>
                    <label for="username">Username (only letters, numbers, and underscores)</label>
                    <input type="text" id="username" name="username">
                </div>

                <div>
                    <label for="password">Password (min. 8 char)</label>
                    <input type="password" id="password" name="password">
                </div>

                <button type="submit">Join</button>
            </form>

            <footer>
                <p>By joining, you agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</p>
            </footer>
        </section>
    </main>

</body>

</html>
