<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="https://unsplash.com/favicon.ico">
    <link rel="stylesheet" href="login.css">
    <title>Join | Unsplash</title>
</head>

<body>

    <main class="auth-container">
        <section class="sidebar">
            <img src="https://unsplash.com/mstile-144x144.png" alt="Unsplash Logo" class="logo">
            <div>
                <h1 class="sidebar-title">Creation starts here</h1>
                <h2 class="sidebar-subtitle">Access 5,825,610 free, high-resolution photos you can&apos;t find anywhere else.</h2>
            </div>
            <p class="attribution">Uploaded on February 20, 2025 by Roman Melnychuk</p>
        </section>

        <section class="form-section">
            <div class="form-wrapper">
                <header class="form-header">
                    <h1>Join Unsplash</h1>
                    <p>Already have an account? <a href="#">Login</a></p>
                </header>

                <form class="signup-form">
                    <div class="name-row">
                        <div class="field-group">
                            <label for="first-name">First name</label>
                            <input type="text" id="first-name" name="first-name" required minlength="2" pattern="[A-Za-z0-9_]*">
                        </div>

                        <div class="field-group">
                            <label for="last-name">Last name</label>
                            <input type="text" id="last-name" name="last-name" required minlength="2" pattern="[A-Za-z0-9_]*">
                        </div>
                    </div>

                    <div class="field-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="field-group">
                        <label for="username">Username <span>(only letters, numbers, and underscores)</span></label>
                        <input type="text" id="username" name="username" required minlength="5" pattern="[A-Za-z0-9_]*">
                    </div>

                    <div class="field-group">
                        <label for="password">Password <span>(min. 8 char)</span></label>
                        <input type="password" id="password" name="password" required minlength="8">
                    </div>

                    <button type="submit" class="submit-btn">Join</button>
                </form>

                <footer class="form-footer">
                    <p>By joining, you agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</p>
                </footer>
            </div>
        </section>
    </main>

</body>

</html>
